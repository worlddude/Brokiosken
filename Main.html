<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brokiosken App â€” Navn & Pris</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('./background.jpg') no-repeat center center;
      background-size: cover;
    }

    .app-wrap {
      width: 90%;
      max-width: 400px;
      height: 95vh;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
    }

    .container {
      padding: 36px 28px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      justify-content: center;
    }

    h1 { font-size: 28px; color: #1e3a8a; margin-bottom: 18px; }
    input { width:100%; max-width:320px; padding:12px; margin-bottom:12px; border-radius:10px; border:1px solid #cbd5e1; text-align:center; }
    button { width:100%; max-width:320px; padding:12px; border-radius:10px; border:none; background:#bfdbfe; color:#1e3a8a; font-weight:700; cursor:pointer; margin-bottom:8px; }

    .header {
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px; background: linear-gradient(90deg,#eef2ff,#fff);
      border-bottom:1px solid rgba(0,0,0,0.04);
    }
    .header h2 { margin:0; color:#1e3a8a; font-size:18px; }
    .header .right { display:flex; align-items:center; gap:12px; }

    .content { flex:1; padding:14px; overflow-y:auto; background:#f8fafc; }

    .product-grid { display:grid; grid-template-columns: 1fr; gap:12px; }
    .product-card, .offer-card {
      background:#fff; border-radius:12px; padding:12px; box-shadow:0 2px 8px rgba(0,0,0,0.04);
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .product-info { flex:1; min-width:0; display:flex; flex-direction:column; gap:4px; }
    .product-name { font-weight:700; color:#0f172a; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .product-sub { font-size:13px; color:#64748b; }
    .price { font-weight:700; color:#0f172a; margin-right:8px; white-space:nowrap; }
    .buy-btn { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; background:#06b6d4; color:white; font-weight:700; }

    .bottom-nav {
      display:flex; justify-content:space-around; background:#e0e7ff; padding:8px 0; width:100%; border-radius:0 0 18px 18px;
    }
    .bottom-nav button { background:none; border:none; color:#1e3a8a; font-weight:500; font-size:12px; cursor:pointer; display:flex; flex-direction:column; align-items:center; gap:4px; padding:6px; }
    .bottom-nav button.active { background:#a1b6ed; color:#fff; padding:6px 10px; border-radius:10px; }

    .search-box { width:100%; display:flex; justify-content:center; margin-bottom:12px; }
    .search-box input { width:95%; padding:10px; border-radius:10px; border:1px solid #cbd5e1; text-align:center; }

    /* Cart */
    .cart-btn { position: relative; border:none; background:none; cursor:pointer; }
    .cart-count { position:absolute; top:-6px; right:-6px; background:#ef4444; color:white; font-size:12px; padding:2px 6px; border-radius:999px; }
    .cart-drawer { position: fixed; right: 12px; bottom: 72px; width: 320px; max-width: calc(100% - 40px); background: #fff; border-radius: 12px; box-shadow: 0 12px 40px rgba(0,0,0,0.2); overflow: hidden; z-index: 60; display:none; flex-direction:column; }
    .cart-header { padding:12px 14px; border-bottom:1px solid rgba(0,0,0,0.06); display:flex; justify-content:space-between; align-items:center; }
    .cart-list { max-height:320px; overflow:auto; padding:10px; display:flex; flex-direction:column; gap:8px; }
    .cart-row { display:flex; gap:8px; align-items:center; justify-content:space-between; }
    .cart-actions { padding:12px; border-top:1px solid rgba(0,0,0,0.06); display:flex; justify-content:space-between; align-items:center; }
    .checkout-btn { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; background:#10b981; color:white; font-weight:700; }

    @media (max-width:420px){ .cart-drawer{ right:8px; left:8px; width:auto; } }
  </style>
</head>
<body>

  <div class="app-wrap" id="app">
    <div class="container" id="loginPage">
      <h1>Brokiosken</h1>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Adgangskode" />
      <button onclick="signupUser()">Opret bruger</button>
      <button onclick="loginUser()">Log ind</button>
      <p id="status"></p>
    </div>

    <div id="mainPage" style="display:none; height:100%; flex-direction:column;">
      <div class="header">
        <h2 id="pageTitle">Butik</h2>
        <div class="right">
          <button class="cart-btn" id="cartToggle" title="Vis kurv" onclick="toggleCart()">
            <img src="./icons/cart.png" alt="Kurv" style="width:24px;height:24px;" />
            <span class="cart-count" id="cartCount" style="display:none">0</span>
          </button>
        </div>
      </div>

      <div class="content" id="pageContent"></div>

      <div class="bottom-nav">
        <button data-section="news" onclick="showSection('news')">
          <img src="./icons/discount.png" alt="Nyheder" style="width:20px;height:20px" />
          <span>Nyheder</span>
        </button>
        <button data-section="store" onclick="showSection('store')">
          <img src="./icons/shop.png" alt="Butik" style="width:20px;height:20px" />
          <span>Butik</span>
        </button>
        <button data-section="profile" onclick="showSection('profile')">
          <img src="./icons/user.png" alt="Profil" style="width:20px;height:20px" />
          <span>Profil</span>
        </button>
      </div>

      <!-- CART -->
      <div class="cart-drawer" id="cartDrawer">
        <div class="cart-header">
          <strong>Din kurv</strong>
          <button onclick="closeCart()" style="border:none;background:none;cursor:pointer;font-weight:700">âœ•</button>
        </div>
        <div class="cart-list" id="cartList"></div>
        <div class="cart-actions">
          <div><strong>Total:</strong> <span id="cartTotal">0 kr</span></div>
          <div><button class="checkout-btn" onclick="checkout()">KÃ¸b</button></div>
        </div>
      </div>

    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    const supabase = createClient(
      'https://olfvimlmyqtadzkwiibg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sZnZpbWxteXF0YWR6a3dpaWJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxNDgyNTcsImV4cCI6MjA3NzcyNDI1N30.KgNwLHO7fDH1YCRb5cEc9Yo-mSNtae83B783o-0Hqr4'
    )

    const status = document.getElementById('status')
    const loginPage = document.getElementById('loginPage')
    const mainPage = document.getElementById('mainPage')
    const pageContent = document.getElementById('pageContent')
    const pageTitle = document.getElementById('pageTitle')
    const cartCountEl = document.getElementById('cartCount')
    const cartDrawer = document.getElementById('cartDrawer')

    function showMessage(text, success = true) {
      status.textContent = text
      status.style.color = success ? '#1d4ed8' : '#dc2626'
      status.style.opacity = '1'
      setTimeout(() => (status.style.opacity = '0'), 3500)
    }

    // AUTH
    async function signupUser() {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()
      if (!email || !password) return showMessage('Udfyld email og adgangskode.', false)
      const { error } = await supabase.auth.signUp({ email, password })
      if (error) showMessage(`Fejl: ${error.message}`, false)
      else showMessage('âœ… Bruger oprettet! Tjek din email for bekrÃ¦ftelse.', true)
    }

    async function loginUser() {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()
      if (!email || !password) return showMessage('Udfyld email og adgangskode.', false)
      const { data, error } = await supabase.auth.signInWithPassword({ email, password })
      if (error) {
        showMessage(`Fejl: ${error.message}`, false)
      } else {
        showMessage('âœ… Du er nu logget ind!', true)
        setTimeout(() => {
          loginPage.style.display = 'none'
          mainPage.style.display = 'flex'
          showSection('store')
        }, 600)
      }
    }

    async function logoutUser() {
      await supabase.auth.signOut()
      mainPage.style.display = 'none'
      loginPage.style.display = 'flex'
      showMessage('Du er logget ud.', true)
    }

    // CART
    function getCart() {
      try { return JSON.parse(localStorage.getItem('brokiosken_cart') || '[]') } catch(e){ return [] }
    }
    function saveCart(cart){ localStorage.setItem('brokiosken_cart', JSON.stringify(cart)); renderCartCount(); }

    function addToCart(product){
      const cart = getCart()
      const found = cart.find(i => i.id === product.id)
      if(found) found.qty = (found.qty || 1) + 1
      else cart.push(Object.assign({}, product, { qty: 1 }))
      saveCart(cart)
      showMessage('âœ… TilfÃ¸jet til kurven', true)
    }

    function removeFromCart(productId){
      let cart = getCart().filter(i => i.id !== productId)
      saveCart(cart)
      renderCart()
    }

    function renderCartCount(){
      const cart = getCart()
      const totalQty = cart.reduce((s,i) => s + (i.qty||0), 0)
      if(totalQty>0){ cartCountEl.style.display='inline-block'; cartCountEl.textContent = totalQty }
      else { cartCountEl.style.display='none' }
    }

    function toggleCart(){ if(cartDrawer.style.display === 'flex') closeCart(); else openCart(); }
    function openCart(){ renderCart(); cartDrawer.style.display = 'flex' }
    function closeCart(){ cartDrawer.style.display = 'none' }

    function renderCart(){
      const cartList = document.getElementById('cartList')
      const cart = getCart()
      cartList.innerHTML = ''
      let total = 0
      cart.forEach(item => {
        total += (item.price || 0) * (item.qty || 1)
        const row = document.createElement('div')
        row.className = 'cart-row'
        row.innerHTML = `
          <div style="flex:1;min-width:0">
            <div style="font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis">${item.name}</div>
            <div style="font-size:13px">${item.qty} Ã— ${item.price} kr</div>
          </div>
          <div style="display:flex;flex-direction:column;gap:6px;align-items:flex-end">
            <button style="border:none;background:none;cursor:pointer;color:#ef4444;font-weight:700" onclick="removeFromCart('${item.id}')">Fjern</button>
          </div>
        `
        cartList.appendChild(row)
      })
      document.getElementById('cartTotal').textContent = `${total} kr`
      renderCartCount()
    }

    function checkout(){
      const cart = getCart()
      if(!cart.length) return showMessage('Din kurv er tom', false)
      localStorage.removeItem('brokiosken_cart')
      renderCartCount()
      renderCart()
      showMessage('Tak! Din ordre er modtaget (demo).', true)
      closeCart()
    }

    // DATA FETCH
    async function fetchProducts(){
      const { data, error } = await supabase.from('products').select('id,name,price')
      if(error){ console.error('Products fetch error', error); return { data: [], error } }
      return { data: data || [], error: null }
    }

    async function fetchOffers(){
      const { data, error } = await supabase.from('offers').select('id,title,description,price')
      if(error || !data) return [
        { id: 1, title: 'ðŸŽ‰ 2x Kaffe To Go - kun 40 kr!', description: '', price: 40 },
        { id: 2, title: 'ðŸ¥ª Ny sandwich: Kylling & Bacon', description: '', price: 45 }
      ]
      return data
    }

    // RENDER HELPERS (no images)
    function createProductCardNoImage(p){
      const card = document.createElement('div')
      card.className = 'product-card'
      const info = document.createElement('div')
      info.className = 'product-info'
      const nameEl = document.createElement('div')
      nameEl.className = 'product-name'
      nameEl.textContent = p.name || `Produkt ${p.id}`
      const subEl = document.createElement('div')
      subEl.className = 'product-sub'
      subEl.textContent = `ID: ${p.id}`
      info.appendChild(nameEl)
      info.appendChild(subEl)

      const right = document.createElement('div')
      right.style.display = 'flex'
      right.style.alignItems = 'center'
      right.style.gap = '10px'

      const priceEl = document.createElement('div')
      priceEl.className = 'price'
      priceEl.textContent = `${Number(p.price) || 0} kr`

      const btn = document.createElement('button')
      btn.className = 'buy-btn'
      btn.textContent = 'TilfÃ¸j'
      btn.onclick = () => addToCart({ id: String(p.id), name: p.name || `Produkt ${p.id}`, price: Number(p.price) || 0 })

      right.appendChild(priceEl)
      right.appendChild(btn)

      card.appendChild(info)
      card.appendChild(right)
      return card
    }

    function createOfferCardNoImage(o){
      const card = document.createElement('div')
      card.className = 'offer-card'
      const info = document.createElement('div')
      info.className = 'product-info'
      const title = document.createElement('div')
      title.className = 'product-name'
      title.textContent = o.title || o.name || `Tilbud ${o.id}`
      const desc = document.createElement('div')
      desc.className = 'product-sub'
      desc.textContent = o.description || ''
      info.appendChild(title)
      info.appendChild(desc)

      const right = document.createElement('div')
      right.style.display = 'flex'
      right.style.flexDirection = 'column'
      right.style.alignItems = 'flex-end'
      right.style.gap = '8px'

      const priceEl = document.createElement('div')
      priceEl.className = 'price'
      priceEl.textContent = (o.price !== undefined && o.price !== null) ? `${Number(o.price)} kr` : ''

      const btn = document.createElement('button')
      btn.className = 'buy-btn'
      btn.textContent = 'TilfÃ¸j'
      btn.onclick = () => addToCart({ id: `offer-${o.id}`, name: o.title || o.name || `Tilbud ${o.id}`, price: Number(o.price) || 0 })

      right.appendChild(priceEl)
      right.appendChild(btn)

      card.appendChild(info)
      card.appendChild(right)
      return card
    }

    // MAIN SECTION SWITCH
    async function showSection(section){
      pageContent.innerHTML = ''

      // bottom nav visual
      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'))
      const activeBtn = document.querySelector(`.bottom-nav button[data-section="${section}"]`)
      if(activeBtn) activeBtn.classList.add('active')

      if(section === 'store'){
        pageTitle.textContent = 'Butik'
        const searchWrap = document.createElement('div')
        searchWrap.className = 'search-box'
        searchWrap.innerHTML = `<input type='text' id='productSearch' placeholder='SÃ¸g efter produkter...' />`
        pageContent.appendChild(searchWrap)

        const loading = document.createElement('div')
        loading.textContent = 'Henter produkterâ€¦'
        loading.style.padding = '8px'
        pageContent.appendChild(loading)

        const { data: products, error } = await fetchProducts()
        pageContent.removeChild(loading)

        if(error){
          const errBox = document.createElement('div')
          errBox.style.padding = '10px'
          errBox.style.color = '#ef4444'
          errBox.textContent = 'Fejl ved hentning af produkter â€” se konsollen.'
          pageContent.appendChild(errBox)
          console.error('Products fetch error:', error)
          return
        }

        if(!products || products.length === 0){
          const empty = document.createElement('div')
          empty.style.padding = '12px'
          empty.style.color = '#475569'
          empty.textContent = 'Ingen produkter fundet.'
          pageContent.appendChild(empty)
          return
        }

        // sanitize
        products.forEach(p => { p.price = Number(p.price) || 0; p.name = p.name || `Produkt ${p.id}` })

        const grid = document.createElement('div')
        grid.className = 'product-grid'
        products.forEach(p => grid.appendChild(createProductCardNoImage(p)))
        pageContent.appendChild(grid)

        // search/filter
        const searchInput = document.getElementById('productSearch')
        searchInput.addEventListener('input', (e) => {
          const q = e.target.value.toLowerCase().trim()
          const filtered = products.filter(p => (p.name || '').toLowerCase().includes(q))
          const newGrid = document.createElement('div')
          newGrid.className = 'product-grid'
          filtered.forEach(p => newGrid.appendChild(createProductCardNoImage(p)))
          const oldGrid = pageContent.querySelector('.product-grid')
          if(oldGrid) oldGrid.replaceWith(newGrid)
        })

      } else if(section === 'news'){
        pageTitle.textContent = 'Nyheder'
        // Static news group
        const newsHeader = document.createElement('div')
        newsHeader.style.marginBottom = '8px'
        newsHeader.innerHTML = `<h3 style="margin:0;color:#1e3a8a">Nyheder</h3>`
        pageContent.appendChild(newsHeader)

        const newsContainer = document.createElement('div')
        newsContainer.style.display = 'flex'
        newsContainer.style.flexDirection = 'column'
        newsContainer.style.gap = '10px'
        const exampleNews = [
          { id: 'n1', title: 'Ã…bningstider i dag', text: 'Vi har Ã¥bent kl. 07-20' },
          { id: 'n2', title: 'Nye produkter', text: 'Se vores nye sandwich i butikken' }
        ]
        exampleNews.forEach(n => {
          const card = document.createElement('div')
          card.className = 'offer-card'
          card.innerHTML = `<div style="font-weight:700">${n.title}</div><div style="color:#475569;font-size:13px">${n.text}</div>`
          newsContainer.appendChild(card)
        })
        pageContent.appendChild(newsContainer)

        // Offers (fetched)
        const offersHeader = document.createElement('div')
        offersHeader.style.margin = '12px 0 8px'
        offersHeader.innerHTML = `<h3 style="margin:0;color:#1e3a8a">Tilbud</h3>`
        pageContent.appendChild(offersHeader)

        const offers = await fetchOffers()
        const offersWrap = document.createElement('div')
        offersWrap.style.display = 'flex'
        offersWrap.style.flexDirection = 'column'
        offersWrap.style.gap = '8px'
        if(!offers || offers.length === 0){
          const noOffers = document.createElement('div')
          noOffers.style.padding = '8px'
          noOffers.style.color = '#475569'
          noOffers.textContent = 'Ingen tilbud fundet.'
          offersWrap.appendChild(noOffers)
        } else {
          offers.forEach(o => offersWrap.appendChild(createOfferCardNoImage(o)))
        }
        pageContent.appendChild(offersWrap)

      } else if(section === 'profile'){
        pageTitle.textContent = 'Profil'
        const userResp = await supabase.auth.getUser()
        const user = userResp && userResp.data ? userResp.data.user : null
        const email = (user && user.email) || document.getElementById('email').value || ''
        const profileWrap = document.createElement('div')
        profileWrap.innerHTML = `
          <div style="padding:8px">
            <h3 style="color:#4a609e;">Din profil</h3>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Loyalitetspoint:</strong> 120 point</p>
            <button class="logout-btn" onclick="logoutUser()">Log ud</button>
          </div>
        `
        pageContent.appendChild(profileWrap)
      }
    }

    // expose to window
    window.signupUser = signupUser
    window.loginUser = loginUser
    window.logoutUser = logoutUser
    window.showSection = showSection
    window.addToCart = addToCart
    window.toggleCart = toggleCart
    window.openCart = openCart
    window.closeCart = closeCart
    window.removeFromCart = removeFromCart
    window.checkout = checkout

    // init
    (function init(){
      renderCartCount()
    })()
  </script>
</body>
</html>
