<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brokiosken App</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('./background.jpg') no-repeat center center;
      background-size: cover;
    }

    /* MAIN WRAPPER */
    .app-wrap {
      width: 90%;
      max-width: 400px;
      height: 95vh;
      background: rgba(255,255,255,0.95);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
    }

    /* LOGIN PAGE */
    .container {
      padding: 36px 28px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .login-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      color: #1e3a8a;
      margin-bottom: 18px;
      font-weight: 800;
    }

    input {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 16px;
      text-align: center;
      background: rgba(255,255,255,0.95);
    }

    button {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #bfdbfe;
      color: #1e3a8a;
      font-weight: bold;
      margin-bottom: 8px;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: #93c5fd;
    }

    p#status {
      transition: opacity 0.4s;
      opacity: 0;
      font-size: 14px;
      font-weight: 500;
      margin-top: 12px;
    }

    /* HEADER */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: linear-gradient(90deg,#eef2ff,#fff);
      border-bottom: 1px solid rgba(0,0,0,0.04);
    }

    .header h2 {
      margin: 0;
      color: #1e3a8a;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header img.icon {
      width: 22px;
      height: 22px;
    }

    /* CONTENT */
    .content {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background: #f8fafc;
    }

    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .product-card, .offer-card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: space-between;
    }

    .product-card img, .offer-card img {
      width: 72px;
      height: 72px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    .price {
      font-weight: 700;
      color: #0f172a;
    }

    .buy-btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #06b6d4;
      color: white;
      font-weight: 700;
    }

    /* NAVIGATION */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: #e0e7ff;
      padding: 8px 0;
      width: 100%;
      border-radius: 0 0 18px 18px;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #1e3a8a;
      font-weight: 500;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .bottom-nav button img {
      width: 24px;
      height: 24px;
    }

    .bottom-nav button.active {
      background-color: #a1b6ed;
      color: #fff;
      padding: 6px 10px;
      border-radius: 10px;
    }

    /* SEARCH */
    .search-box {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 12px;
    }

    .search-box input {
      width: 95%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      text-align: center;
    }

    /* CART */
    .cart-btn {
      position: relative;
      border: none;
      background: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .cart-btn img {
      width: 24px;
      height: 24px;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #ef4444;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 999px;
    }

    .cart-drawer {
      position: fixed;
      right: 12px;
      bottom: 72px;
      width: 320px;
      max-width: calc(100% - 40px);
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 60;
      display: none;
      flex-direction: column;
    }

    .cart-header {
      padding: 12px 14px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-list {
      max-height: 320px;
      overflow: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .cart-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .cart-row img {
      width: 44px;
      height: 44px;
      object-fit: cover;
      border-radius: 6px;
    }

    .cart-actions {
      padding: 12px;
      border-top: 1px solid rgba(0,0,0,0.06);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .checkout-btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #10b981;
      color: white;
      font-weight: 700;
    }

    /* SECTION HEADERS */
    .section-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .section-row h3 {
      margin: 0;
      color: #1e3a8a;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .section-row h3 img {
      width: 20px;
      height: 20px;
    }

    @media (max-width:420px) {
      .cart-drawer { right: 8px; left: 8px; width: auto; }
    }
  </style>
</head>
<body>

  <div class="app-wrap" id="app">

    <!-- LOGIN PAGE -->
    <div class="container" id="loginPage">
      <img src="./icons/shop.png" class="login-icon" alt="App icon">
      <h1>Brokiosken</h1>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Adgangskode" />
      <button onclick="signupUser()"><img src="./icons/add-user.png" width="18">Opret bruger</button>
      <button onclick="loginUser()"><img src="./icons/login.png" width="18">Log ind</button>
      <p id="status"></p>
    </div>

    <!-- MAIN PAGE -->
    <div id="mainPage" style="display:none;flex-direction:column;height:100%;">
      <div class="header">
        <h2 id="pageTitle"><img src="./icons/shop.png" class="icon" alt="">Butik</h2>
        <div class="right">
          <button class="cart-btn" id="cartToggle" title="Vis kurv" onclick="toggleCart()">
            <img src="./icons/cart.png" alt="Kurv" />
            <span class="cart-count" id="cartCount" style="display:none">0</span>
          </button>
        </div>
      </div>

      <div class="content" id="pageContent"></div>

      <div class="bottom-nav">
        <button data-section="news" onclick="showSection('news')">
          <img src="./icons/discount.png" alt="Tilbud" />
          <span>Nyheder</span>
        </button>
        <button data-section="store" class="active" onclick="showSection('store')">
          <img src="./icons/shop.png" alt="Butik" />
          <span>Butik</span>
        </button>
        <button data-section="profile" onclick="showSection('profile')">
          <img src="./icons/user.png" alt="Profil" />
          <span>Profil</span>
        </button>
      </div>

      <!-- CART DRAWER -->
      <div class="cart-drawer" id="cartDrawer">
        <div class="cart-header">
          <strong>Din kurv</strong>
          <button onclick="closeCart()" style="border:none;background:none;cursor:pointer;font-weight:700">✕</button>
        </div>
        <div class="cart-list" id="cartList"></div>
        <div class="cart-actions">
          <div><strong>Total:</strong> <span id="cartTotal">0 kr</span></div>
          <button class="checkout-btn" onclick="checkout()">Køb</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    const supabase = createClient(
      'https://olfvimlmyqtadzkwiibg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sZnZpbWxteXF0YWR6a3dpaWJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxNDgyNTcsImV4cCI6MjA3NzcyNDI1N30.KgNwLHO7fDH1YCRb5cEc9Yo-mSNtae83B783o-0Hqr4'
    )

    const status = document.getElementById('status')
    const loginPage = document.getElementById('loginPage')
    const mainPage = document.getElementById('mainPage')
    const pageContent = document.getElementById('pageContent')
    const pageTitle = document.getElementById('pageTitle')
    const cartCountEl = document.getElementById('cartCount')
    const cartDrawer = document.getElementById('cartDrawer')

    function showMessage(text, success = true) {
      status.textContent = text
      status.style.color = success ? '#1d4ed8' : '#dc2626'
      status.style.opacity = '1'
      setTimeout(() => (status.style.opacity = '0'), 4000)
    }

    /* --- AUTH --- */
    async function signupUser() {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()
      if (!email || !password) return showMessage('Udfyld email og adgangskode.', false)
      const { error } = await supabase.auth.signUp({ email, password })
      if (error) showMessage(`Fejl: ${error.message}`, false)
      else showMessage('✅ Bruger oprettet! Tjek din email for bekræftelse.', true)
    }

    async function loginUser() {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()
      if (!email || !password) return showMessage('Udfyld email og adgangskode.', false)
      const { error } = await supabase.auth.signInWithPassword({ email, password })
      if (error) showMessage(`Fejl: ${error.message}`, false)
      else {
        showMessage('✅ Du er nu logget ind!', true)
        setTimeout(() => {
          loginPage.style.display = 'none'
          mainPage.style.display = 'flex'
          showSection('store')
        }, 600)
      }
    }

    async function logoutUser() {
      await supabase.auth.signOut()
      mainPage.style.display = 'none'
      loginPage.style.display = 'flex'
      showMessage('Du er logget ud.', true)
    }

    /* --- CART --- */
    function getCart() {
      try { return JSON.parse(localStorage.getItem('brokiosken_cart') || '[]') } catch(e){ return [] }
    }
    function saveCart(cart){ localStorage.setItem('brokiosken_cart', JSON.stringify(cart)); renderCartCount(); }
    function addToCart(product){ const cart=getCart(); const found=cart.find(i=>i.id===product.id); if(found)found.qty=(found.qty||1)+1; else cart.push({...product,qty:1}); saveCart(cart); showMessage('✅ Tilføjet til kurven'); }
    function removeFromCart(id){ let cart=getCart().filter(i=>i.id!==id); saveCart(cart); renderCart(); }
    function renderCartCount(){ const c=getCart(); const n=c.reduce((s,i)=>s+(i.qty||0),0); cartCountEl.style.display=n?'inline-block':'none'; if(n)cartCountEl.textContent=n }
    function toggleCart(){ cartDrawer.style.display=cartDrawer.style.display==='flex'?'none':'flex'; if(cartDrawer.style.display==='flex')renderCart(); }
    function closeCart(){ cartDrawer.style.display='none'; }
    function renderCart(){ const list=document.getElementById('cartList'); const c=getCart(); list.innerHTML=''; let total=0; c.forEach(i=>{ total+=(i.price||0)*(i.qty||1); list.innerHTML+=`<div class='cart-row'><img src='${i.image_url||"./icons/placeholder.png"}'/><div style='flex:1'><div style='font-weight:700'>${i.name}</div><div style='font-size:13px'>${i.qty} × ${i.price} kr</div></div><button style='border:none;background:none;color:#ef4444;font-weight:700' onclick="removeFromCart('${i.id}')">Fjern</button></div>`}); document.getElementById('cartTotal').textContent=`${total} kr`; renderCartCount(); }
    function checkout(){ const c=getCart(); if(!c.length)return showMessage('Din kurv er tom',false); localStorage.removeItem('brokiosken_cart'); renderCartCount(); renderCart(); showMessage('Tak! Din ordre er modtaget (demo).',true); closeCart(); }

    /* --- DATA --- */
    async function resolveImageUrl(img){ if(!img)return'./icons/placeholder.png'; if(img.startsWith('http'))return img; try{const{data}=supabase.storage.from('product-images').getPublicUrl(img); if(data?.publicUrl)return data.publicUrl;}catch{} return img; }
    async function fetchProducts(){ const{data,error}=await supabase.from('products').select('id,name,price,image_url'); return{data:data||[],error}; }
    async function fetchOffers(){ const{data,error}=await supabase.from('offers').select('id,title,description,price,image_url'); return{data:data||[],error}; }

    /* --- RENDER HELPERS --- */
    function createProductCard(p){ const c=document.createElement('div'); c.className='product-card'; c.innerHTML=`<img src='${p.image_url||"./icons/placeholder.png"}'><div class='product-info'><div style='font-weight:700'>${p.name}</div><div style='font-size:13px;color:#64748b'>${p.price} kr</div></div><button class='buy-btn' onclick='addToCart(${JSON.stringify(p)})'>Tilføj</button>`; return c; }
    function createOfferCard(o){ const c=document.createElement('div'); c.className='offer-card'; c.innerHTML=`<img src='${o.image_url||"./icons/placeholder.png"}'><div class='product-info'><div style='font-weight:700'>${o.title}</div><div style='color:#475569;font-size:13px;'>${o.description||''}</div><div class='price'>${o.price||''} kr</div></div><button class='buy-btn' onclick='addToCart({id:"offer-${o.id}",name:"${o.title}",price:${o.price||0},image_url:"${o.image_url}"})'>Tilføj</button>`; return c; }

    /* --- SECTION LOGIC --- */
    async function showSection(s){
      pageContent.innerHTML='';
      document.querySelectorAll('.bottom-nav button').forEach(b=>b.classList.remove('active'));
      document.querySelector(`.bottom-nav button[data-section="${s}"]`)?.classList.add('active');

      if(s==='store'){ pageTitle.innerHTML='<img src="./icons/shop.png" class="icon">Butik';
        const search=document.createElement('div'); search.className='search-box'; search.innerHTML="<input id='productSearch' placeholder='Søg efter produkter...'>"; pageContent.appendChild(search);
        const {data:products}=await fetchProducts(); await Promise.all(products.map(async p=>p.image_url=await resolveImageUrl(p.image_url)));
        const grid=document.createElement('div'); grid.className='product-grid'; products.forEach(p=>grid.appendChild(createProductCard(p))); pageContent.appendChild(grid);
        document.getElementById('productSearch').addEventListener('input',e=>{const q=e.target.value.toLowerCase();grid.querySelectorAll('.product-card').forEach(c=>{c.style.display=c.innerText.toLowerCase().includes(q)?'':'none'})});
      }

      else if(s==='news'){ pageTitle.innerHTML='<img src="./icons/discount.png" class="icon">Nyheder';
        const newsHead=document.createElement('div'); newsHead.className='section-row'; newsHead.innerHTML='<h3><img src="./icons/news.png">Nyheder</h3>'; pageContent.appendChild(newsHead);
        const news=[{title:'Åbningstider i dag',text:'Vi har åbent kl. 07–20'},{title:'Nye produkter',text:'Se vores nye sandwich i butikken'}];
        news.forEach(n=>{const d=document.createElement('div'); d.className='offer-card'; d.innerHTML=`<img src='./icons/info.png'><div><div style='font-weight:700'>${n.title}</div><div style='font-size:13px;color:#475569'>${n.text}</div></div>`; pageContent.appendChild(d);});

        const offersHead=document.createElement('div'); offersHead.className='section-row'; offersHead.innerHTML='<h3><img src="./icons/discount.png">Tilbud</h3>'; pageContent.appendChild(offersHead);
        const {data:offers}=await fetchOffers(); await Promise.all(offers.map(async o=>o.image_url=await resolveImageUrl(o.image_url)));
        if(!offers.length){ const msg=document.createElement('p'); msg.style.color='#475569'; msg.textContent='Ingen tilbud fundet.'; pageContent.appendChild(msg); }
        else offers.forEach(o=>pageContent.appendChild(createOfferCard(o)));
      }

      else if(s==='profile'){ pageTitle.innerHTML='<img src="./icons/user.png" class="icon">Profil';
        const {data}=await supabase.auth.getUser(); const u=data?.user; const email=u?.email||''; pageContent.innerHTML=`<div style='padding:12px'><h3 style='color:#1e3a8a;'>Din profil</h3><p><strong>Email:</strong> ${email}</p><p><strong>Loyalitetspoint:</strong> 120</p><button class='buy-btn' onclick='logoutUser()'>Log ud</button></div>`; }
    }

    window.signupUser=signupUser;window.loginUser=loginUser;window.logoutUser=logoutUser;window.showSection=showSection;window.addToCart=addToCart;window.toggleCart=toggleCart;window.closeCart=closeCart;window.removeFromCart=removeFromCart;window.checkout=checkout;
    (function init(){renderCartCount()})();
  </script>
</body>
</html>
