<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brokiosken App</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('./background.jpg') no-repeat center center;
      background-size: cover;
    }

    /* MAIN WRAPPER */
    .app-wrap {
      width: 90%;
      max-width: 400px;
      height: 95vh;
      background: rgba(255,255,255,0.9);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      display: flex;
      flex-direction: column;
    }

    /* LOGIN PAGE */
    .container {
      padding: 36px 28px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      justify-content: center;
    }

    h1 {
      font-size: 28px;
      color: #1e3a8a;
      margin-bottom: 18px;
    }

    input {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 16px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
    }

    button {
      width: 100%;
      max-width: 320px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #bfdbfe;
      color: #1e3a8a;
      font-weight: bold;
      margin-bottom: 8px;
      transition: background-color 0.2s;
    }

    button:hover { background-color: #93c5fd; }

    p#status { transition: opacity 0.4s; opacity: 0; font-size: 14px; font-weight: 500; margin-top: 12px; }

    /* APP LAYOUT */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: linear-gradient(90deg,#eef2ff,#fff);
      border-bottom: 1px solid rgba(0,0,0,0.04);
    }

    .header h2 { margin: 0; color: #1e3a8a; font-size: 18px; }

    .header .right { display:flex; align-items:center; gap:12px; }

    .content {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
      background: #f8fafc;
    }

    .product-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }

    .product-card, .offer-card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .product-card img { width: 72px; height: 72px; object-fit: cover; border-radius: 8px; }
    .product-info { flex: 1; display:flex; flex-direction:column; gap:6px; }
    .product-actions { display:flex; align-items:center; gap:8px; }
    .price { font-weight:700; color:#0f172a; }

    .buy-btn { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; background:#06b6d4; color:white; font-weight:700; }

    /* BOTTOM NAVIGATION */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background: #e0e7ff;
      padding: 8px 0;
      width: 100%;
      border-radius: 0 0 18px 18px;
    }

    .bottom-nav button { background:none; border:none; color:#1e3a8a; font-weight:500; font-size:12px; cursor:pointer; display:flex; flex-direction:column; align-items:center; gap:4px; }
    .bottom-nav button img { width:24px; height:24px; }
    .bottom-nav button.active { background-color:#1e3a8a; color:#fff; padding:6px 10px; border-radius:10px; }

    /* SEARCH */
    .search-box { width:100%; display:flex; justify-content:center; margin-bottom:12px; }
    .search-box input { width:95%; padding:10px; border-radius:10px; border:1px solid #cbd5e1; text-align:center; }

    /* CART */
    .cart-btn { position: relative; border:none; background:none; cursor:pointer; }
    .cart-count { position:absolute; top:-6px; right:-6px; background:#ef4444; color:white; font-size:12px; padding:2px 6px; border-radius:999px; }

    .cart-drawer { position: fixed; right: 12px; bottom: 72px; width: 320px; max-width: calc(100% - 40px); background: #fff; border-radius: 12px; box-shadow: 0 12px 40px rgba(0,0,0,0.2); overflow: hidden; z-index: 60; display: none; flex-direction: column; }
    .cart-header { padding: 12px 14px; border-bottom: 1px solid rgba(0,0,0,0.06); display:flex; justify-content:space-between; align-items:center; }
    .cart-list { max-height: 320px; overflow:auto; padding: 10px; display:flex; flex-direction:column; gap:8px; }
    .cart-row { display:flex; gap:8px; align-items:center; }
    .cart-row img { width:44px; height:44px; object-fit:cover; border-radius:6px; }
    .cart-actions { padding:12px; border-top:1px solid rgba(0,0,0,0.06); display:flex; justify-content:space-between; align-items:center; }
    .checkout-btn { padding:8px 12px; border-radius:8px; border:none; cursor:pointer; background:#10b981; color:white; font-weight:700; }

    /* small screens tweaks */
    @media (max-width:420px){ .cart-drawer{ right:8px; left:8px; width:auto; } }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="app-wrap" id="app">

    <div class="container" id="loginPage">
      <h1>Brokiosken</h1>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Adgangskode" />
      <button id="signupBtn">Opret bruger</button>
      <button id="loginBtn">Log ind</button>
      <p id="status"></p>
    </div>

    <!-- MAIN -->
    <div id="mainPage" style="display:none; height:100%; flex-direction:column;">
      <div class="header">
        <h2 id="pageTitle">Butik</h2>
        <div class="right">
          <button class="cart-btn" id="cartToggle" title="Vis kurv">
            <img src="./icons/cart.png" alt="Kurv" style="width:24px;height:24px;" />
            <span class="cart-count" id="cartCount" style="display:none">0</span>
          </button>
          <div style="width:8px"></div>
          <button id="profileBtn" title="Profil" style="border:none;background:none;cursor:pointer;"><img src="./icons/user.png" style="width:24px;height:24px;"/></button>
        </div>
      </div>

      <div class="content" id="pageContent"></div>

      <div class="bottom-nav">
        <button data-section="news" id="navNews">
          <img src="./icons/discount.png" alt="Nyheder" />
          <span>Nyheder</span>
        </button>
        <button data-section="store" id="navStore">
          <img src="./icons/shop.png" alt="Butik" />
          <span>Butik</span>
        </button>
        <button data-section="profile" id="navProfile">
          <img src="./icons/user.png" alt="Profil" />
          <span>Profil</span>
        </button>
      </div>

      <!-- CART DRAWER -->
      <div class="cart-drawer" id="cartDrawer">
        <div class="cart-header">
          <strong>Din kurv</strong>
          <button id="closeCartBtn" style="border:none;background:none;cursor:pointer;font-weight:700">âœ•</button>
        </div>
        <div class="cart-list" id="cartList"></div>
        <div class="cart-actions">
          <div><strong>Total:</strong> <span id="cartTotal">0 kr</span></div>
          <div>
            <button class="checkout-btn" id="checkoutBtn">KÃ¸b</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'
    const supabase = createClient(
      'https://olfvimlmyqtadzkwiibg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9sZnZpbWxteXF0YWR6a3dpaWJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxNDgyNTcsImV4cCI6MjA3NzcyNDI1N30.KgNwLHO7fDH1YCRb5cEc9Yo-mSNtae83B783o-0Hqr4'
    )

    const status = document.getElementById('status')
    const loginPage = document.getElementById('loginPage')
    const mainPage = document.getElementById('mainPage')
    const pageContent = document.getElementById('pageContent')
    const pageTitle = document.getElementById('pageTitle')
    const cartCountEl = document.getElementById('cartCount')
    const cartDrawer = document.getElementById('cartDrawer')
    const cartToggle = document.getElementById('cartToggle')
    const closeCartBtn = document.getElementById('closeCartBtn')
    const checkoutBtn = document.getElementById('checkoutBtn')

    function showMessage(text, success = true) {
      status.textContent = text
      status.style.color = success ? '#1d4ed8' : '#dc2626'
      status.style.opacity = '1'
      setTimeout(() => (status.style.opacity = '0'), 4000)
    }

    // ---------- AUTH ----------
    async function signupUser() {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()
      if (!email || !password) return showMessage('Udfyld email og adgangskode.', false)

      const { error } = await supabase.auth.signUp({ email, password })
      if (error) showMessage(`Fejl: ${error.message}`, false)
      else showMessage('âœ… Bruger oprettet! Tjek din email for bekrÃ¦ftelse.', true)
    }

    async function loginUser() {
      const email = document.getElementById('email').value.trim()
      const password = document.getElementById('password').value.trim()
      if (!email || !password) return showMessage('Udfyld email og adgangskode.', false)

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })

      if (error) {
        showMessage(`Fejl: ${error.message}`, false)
      } else {
        showMessage('âœ… Du er nu logget ind!', true)
        setTimeout(() => {
          loginPage.style.display = 'none'
          mainPage.style.display = 'flex'
          showSection('store')
        }, 600)
      }
    }

    async function logoutUser() {
      await supabase.auth.signOut()
      mainPage.style.display = 'none'
      loginPage.style.display = 'flex'
      showMessage('Du er logget ud.', true)
    }

    // ---------- CART ----------
    function getCart() { try { return JSON.parse(localStorage.getItem('brokiosken_cart') || '[]') } catch(e){ return [] } }
    function saveCart(cart){ localStorage.setItem('brokiosken_cart', JSON.stringify(cart)); renderCartCount(); }

    function addToCart(product){
      const cart = getCart()
      const found = cart.find(i => i.id === product.id)
      if(found) found.qty = (found.qty || 1) + 1
      else cart.push(Object.assign({}, product, { qty: 1 }))
      saveCart(cart)
      showMessage('âœ… TilfÃ¸jet til kurven', true)
    }

    function removeFromCart(productId){
      let cart = getCart().filter(i => i.id !== productId)
      saveCart(cart)
      renderCart()
    }

    function renderCartCount(){
      const cart = getCart()
      const totalQty = cart.reduce((s,i) => s + (i.qty||0), 0)
      if(totalQty>0){ cartCountEl.style.display='inline-block'; cartCountEl.textContent = totalQty }
      else { cartCountEl.style.display='none' }
    }

    function toggleCart(){ if(cartDrawer.style.display === 'flex') closeCart(); else openCart(); }
    function openCart(){ renderCart(); cartDrawer.style.display = 'flex' }
    function closeCart(){ cartDrawer.style.display = 'none' }

    function renderCart(){
      const cartList = document.getElementById('cartList')
      const cart = getCart()
      cartList.innerHTML = ''
      let total = 0
      cart.forEach(item => {
        total += (item.price || 0) * (item.qty || 1)

        const row = document.createElement('div')
        row.className = 'cart-row'

        const img = document.createElement('img')
        img.src = item.image_url || './icons/placeholder.png'
        img.alt = item.name

        const info = document.createElement('div')
        info.style.flex = '1'
        info.innerHTML = `<div style="font-weight:700">${item.name}</div><div style="font-size:13px">${item.qty} Ã— ${item.price} kr</div>`

        const actions = document.createElement('div')
        actions.style.display = 'flex'
        actions.style.flexDirection = 'column'
        actions.style.gap = '6px'
        actions.style.alignItems = 'flex-end'

        const remBtn = document.createElement('button')
        remBtn.style.border = 'none'
        remBtn.style.background = 'none'
        remBtn.style.cursor = 'pointer'
        remBtn.style.color = '#ef4444'
        remBtn.style.fontWeight = '700'
        remBtn.textContent = 'Fjern'
        remBtn.addEventListener('click', () => removeFromCart(item.id))

        actions.appendChild(remBtn)

        row.appendChild(img)
        row.appendChild(info)
        row.appendChild(actions)

        cartList.appendChild(row)
      })
      document.getElementById('cartTotal').textContent = `${total} kr`
      renderCartCount()
    }

    async function checkoutCart(){
      const cart = getCart()
      if(!cart.length) return showMessage('Din kurv er tom', false)
      // Placeholder: here you'd call your payments or orders API or insert into a Supabase 'orders' table
      // Example: await supabase.from('orders').insert({ user_id: user.id, items: cart, total })
      localStorage.removeItem('brokiosken_cart')
      renderCartCount()
      renderCart()
      showMessage('Tak! Din ordre er modtaget (demo).', true)
      closeCart()
    }

    // ---------- UI & DATA ----------
    async function resolveImageUrl(imageField){
      if(!imageField) return './icons/placeholder.png'
      if(imageField.startsWith('http')) return imageField
      try {
        // assume path in storage bucket 'product-images'
        const { data } = supabase.storage.from('product-images').getPublicUrl(imageField)
        return (data && data.publicUrl) ? data.publicUrl : './icons/placeholder.png'
      } catch(e){ console.warn('resolveImageUrl error', e); return './icons/placeholder.png' }
    }

    async function fetchProducts(){
      // Expecting table 'products' with columns: id, name, price, image_url
      try{
        const { data, error } = await supabase.from('products').select('id,name,price,image_url')
        if(error){
          console.error('Products fetch error', error)
          showMessage('Kunne ikke hente produkter: ' + (error.message || 'fejl'), false)
          return []
        }
        return data || []
      } catch(err){
        console.error('fetchProducts unexpected error', err)
        showMessage('Uventet fejl ved hentning af produkter', false)
        return []
      }
    }

    async function fetchOffers(){
      // Try to get offers from table 'offers' (id, title, description, type)
      try{
        const { data, error } = await supabase.from('offers').select('id,title,description,type')
        if(error || !data) return null
        return data
      } catch(e){ return null }
    }

    // Render helpers
    function renderProductsList(products){
      const grid = document.createElement('div')
      grid.className = 'product-grid'

      products.forEach(p => {
        const card = document.createElement('div')
        card.className = 'product-card'

        const img = document.createElement('img')
        img.src = p.image_url || './icons/placeholder.png'
        img.alt = p.name

        const info = document.createElement('div')
        info.className = 'product-info'
        info.innerHTML = `<div style="font-weight:700">${p.name}</div><div style="color:#64748b;font-size:13px">Produkt-id: ${p.id}</div>`

        const actions = document.createElement('div')
        actions.className = 'product-actions'

        const price = document.createElement('div')
        price.className = 'price'
        price.textContent = `${p.price} kr`

        const buyBtn = document.createElement('button')
        buyBtn.className = 'buy-btn'
        buyBtn.textContent = 'KÃ¸b'
        buyBtn.addEventListener('click', () => addToCart(p))

        actions.appendChild(price)
        actions.appendChild(buyBtn)

        card.appendChild(img)
        card.appendChild(info)
        card.appendChild(actions)

        grid.appendChild(card)
      })
      return grid
    }

    async function showSection(section){
      pageContent.innerHTML = ''

      // Reset bottom nav active state
      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'))
      const activeBtn = document.querySelector(`.bottom-nav button[data-section="${section}"]`)
      if(activeBtn) activeBtn.classList.add('active')

      if(section === 'store'){
        pageTitle.textContent = 'Butik'

        const searchWrap = document.createElement('div')
        searchWrap.className = 'search-box'
        searchWrap.innerHTML = `<input type='text' id='productSearch' placeholder='SÃ¸g efter produkter...' />`
        pageContent.appendChild(searchWrap)

        let products = await fetchProducts()

        // resolve image urls in parallel and normalize price
        await Promise.all(products.map(async p => {
          if(p.image_url && !p.image_url.startsWith('http')){
            p.image_url = await resolveImageUrl(p.image_url)
          }
          p.price = Number(p.price) || 0
        }))

        const grid = renderProductsList(products)
        pageContent.appendChild(grid)

        // search/filter
        const searchInput = document.getElementById('productSearch')
        searchInput.addEventListener('input', (e) => {
          const q = e.target.value.toLowerCase().trim()
          const filtered = products.filter(p => p.name.toLowerCase().includes(q))
          const newGrid = renderProductsList(filtered)
          const oldGrid = pageContent.querySelector('.product-grid')
          if(oldGrid) oldGrid.replaceWith(newGrid)
        })

      } else if(section === 'news'){
        pageTitle.textContent = 'Nyheder'
        const fetched = await fetchOffers()

        // We'll split into two groups: "Nyheder" and "Deals" based on 'type' field if present
        let news = []
        let deals = []
        if(Array.isArray(fetched)){
          fetched.forEach(o => {
            if(o.type && o.type.toLowerCase() === 'deal') deals.push(o)
            else if(o.type && o.type.toLowerCase() === 'news') news.push(o)
            else news.push(o) // default to news
          })
        } else {
          // fallback demo content
          news = [ { id: 1, title: 'ðŸ“° Nyhed: Vi Ã¥bner kl. 6 hver dag!', description: '' } ]
          deals = [ { id: 2, title: 'ðŸŽ‰ 2x Kaffe To Go - kun 40 kr!', description: '' }, { id:3, title: 'ðŸ¥ª Ny sandwich: Kylling & Bacon', description: '' } ]
        }

        const container = document.createElement('div')
        container.style.display = 'flex'
        container.style.flexDirection = 'column'
        container.style.gap = '10px'

        // news group
        const newsHeader = document.createElement('div')
        newsHeader.style.fontWeight = '800'
        newsHeader.style.marginTop = '6px'
        newsHeader.textContent = 'Nyheder'
        container.appendChild(newsHeader)

        news.forEach(o => {
          const card = document.createElement('div')
          card.className = 'offer-card'
          card.innerHTML = `<div style="font-weight:700">${o.title || o.name}</div><div style="color:#475569;font-size:13px">${o.description || ''}</div>`
          container.appendChild(card)
        })

        // deals group
        const dealsHeader = document.createElement('div')
        dealsHeader.style.fontWeight = '800'
        dealsHeader.style.marginTop = '10px'
        dealsHeader.textContent = 'Tilbud'
        container.appendChild(dealsHeader)

        deals.forEach(o => {
          const card = document.createElement('div')
          card.className = 'offer-card'
          card.innerHTML = `<div style="font-weight:700">${o.title || o.name}</div><div style="color:#475569;font-size:13px">${o.description || ''}</div>`
          container.appendChild(card)
        })

        pageContent.appendChild(container)

      } else if(section === 'profile'){
        pageTitle.textContent = 'Profil'
        const userResp = await supabase.auth.getUser()
        const user = userResp && userResp.data ? userResp.data.user : null
        const email = (user && user.email) || document.getElementById('email').value || ''
        const profileWrap = document.createElement('div')
        profileWrap.innerHTML = `
          <div style="padding:8px">
            <h3 style="color:#1e3a8a;">Din profil</h3>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Loyalitetspoint:</strong> 120 point</p>
            <button class="logout-btn" id="logoutBtn">Log ud</button>
          </div>
        `
        pageContent.appendChild(profileWrap)
        // Attach logout handler
        document.getElementById('logoutBtn').addEventListener('click', logoutUser)
      }
    }

    // expose functions to window where useful
    window.addToCart = addToCart
    window.toggleCart = toggleCart
    window.openCart = openCart
    window.closeCart = closeCart
    window.removeFromCart = removeFromCart
    window.checkoutCart = checkoutCart

    // hookup UI buttons
    document.getElementById('signupBtn').addEventListener('click', signupUser)
    document.getElementById('loginBtn').addEventListener('click', loginUser)
    document.getElementById('navStore').addEventListener('click', () => showSection('store'))
    document.getElementById('navNews').addEventListener('click', () => showSection('news'))
    document.getElementById('navProfile').addEventListener('click', () => showSection('profile'))
    cartToggle.addEventListener('click', toggleCart)
    closeCartBtn.addEventListener('click', closeCart)
    checkoutBtn.addEventListener('click', checkoutCart)
    document.getElementById('profileBtn').addEventListener('click', () => showSection('profile'))

    // initialize
    (function init(){
      renderCartCount()
    })()

  </script>
</body>
</html>
